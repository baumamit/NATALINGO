<!DOCTYPE html>
<html>

<head>
  <title>NATALINGO</title>
  
  <!-- Browser icon -->
  <link rel="icon" href="images/pencil.png">

  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <!-- Intestazione -->
    <header class="panel">
      <h1>NATALINGO</h1>
      <img src="images/delikaktus_logo.png" alt="Logo" width="30" >
    </header>

    <main>
      <!-- Message to show when the list is empty -->
      <p class="empty-list-message"></p>

      <!-- List of therms -->
      <ul class="terms-list">

      </ul>

      <!-- Adding panel -->
      <div class="panel add-term" >
        <input type="text" placeholder="Aggiungi un termine">
        <button>
          <img class="scaling-svg" src="images/add.svg" alt="plus icon" >
        </button>
      </div>

    </main>
  </div>

  <!-- Javascript -->
  <!-- Activate initializeMongodb.js file -->
  <script type="module" src="./initializeMongodb.mjs"></script>
  <script src="script.js"></script>
</body>

</html>
