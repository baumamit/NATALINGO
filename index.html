  <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  <!-- Browser icon -->
  <link rel="icon" href="images/delikaktus_logo.png">

  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <title>NATALINGO</title>

<body>
  <div class="container">

    <!-- Intestazione -->
    <header class="top">
      <h1>NATALINGO</h1>
      <img src="images/delikaktus_logo.png" alt="Logo" width="30" >
    </header>

    <main>

      <div class="panel">
        <!-- Message to show when the list is empty -->
        <p class="empty-list-message empty"></p>
        <!-- List of therms -->
        <ul class="terms-list">
          
        </ul>
      </div>

      <!-- Adding panel -->
      <form id="add-new-term">
        <div class="panel add-term">
          <select class="grammatic-type" id="menu-terms">
            <option value="termini" selected>Termini</option>
            <option value="nomi">Nomi</option>
            <option value="verbi">Verbi</option>
            <option value="aggettivi">Aggettivi</option>
            <option value="avverbi">Avverbi</option>
            <option value="espressioni">Espressioni</option>
            <option value="altri">Altri</option>
          </select>
          <input class="add-term-input" type="text" placeholder="Nuovo termine Italiano">
          <button class="new-term-button">
            <img class="scaling-svg" src="images/add.svg" alt="plus icon" >
          </button>
        </div>
      </form>

    </main>
  </div>

  <!-- Javascript -->
  <script type="module" src="./script.js"></script>
