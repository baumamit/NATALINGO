<!DOCTYPE html>
<!-- ---------- CREDITS ----------
  Fonts of Google Fonts: https://fonts.googleapis.com
  Stylesheet of Font Awesome: https://use.fontawesome.com
  Icons of: https://www.visualpharm.com/
  How to use icons: https://www.w3schools.com/icons
 -->
<html lang="en">
<head>
  <!-- According to https://stackoverflow.com/questions/58313803/require-is-not-defined-vs-code
  the following libraries are necessary for "require" calls in JavaScript-->
  <script type="text/javascript" src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
  <script type="text/javascript" src="https://unpkg.com/web3@0.20.5/dist/web3.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Browser icon -->
  <link rel="icon" href="images/delikaktus_logo.png">

  <!-- Font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Add icon library -->
  <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" 
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />

  <!-- Style -->
  <link rel="stylesheet" href="style.css">

  <title>NATALINGO</title>
</head>

<body>
  <!-- ------------ INVISIBLE CHECKBOXES ------------ -->
  <!-- Invisible responsive checkbox to toggle dropdown content visibility -->
  <input id="user-panel-toggle-checkbox" class="user-panel-toggle-checkbox undisplayed" type="checkbox" checked >
  <input id="user-log-status-checkbox" class="user-log-status-checkbox " type="checkbox">
  <input id="user-login-register-checkbox" class="user-login-register-checkbox " type="checkbox">
  <input id="show-terms-checkbox" class="show-terms-checkbox " type="checkbox">
  <input id="user-show-password-checkbox" class="user-show-password-checkbox " type="checkbox">
  <input id="user-edit-checkbox" class="user-edit-checkbox " type="checkbox">
  <input id="user-edit-name-checkbox" class="user-edit-name-checkbox " type="checkbox">
  <input id="user-edit-email-checkbox" class="user-edit-email-checkbox " type="checkbox">
  <input id="user-edit-password-checkbox" class="user-edit-password-checkbox " type="checkbox">
  <input id="user-edit-image-checkbox" class="user-edit-image-checkbox " type="checkbox">
  <input id="user-delete-checkbox" class="user-delete-checkbox " type="checkbox">
  
  <div class="container">

    <!-- Intestazione -->
    <header class="top">

      <!-- App logo -->
      <img src="images/delikaktus_logo.png" alt="Logo of DELIKAKTUS" width="30" >
      <h1>NATALINGO</h1>

      <div class="user-panel">

        <!-- Respond to user-dropdown-button by toggling the user-panel-toggle-checkbox -->
        <label for="user-panel-toggle-checkbox" class="user-dropdown-button" alt="User panel button" >
          <!-- User image --> <!-- http://localhost:3000/uploads/user_image-66603683a7013be469f2095a.jpeg -->
          <img id="user-dropdown-button-image" class="user-dropdown-button-image " src="./images/login_user_icon.png" alt="User image">
          <span class="user-dropdown-button-login">Accedi</span>
        </label>
        <!-- User edit image button for checkbox -->
        <label id="user-edit-image-button" for="user-edit-image-checkbox" class="user-edit-image-button user-logged-panel user-edit-panel" alt="Cambia la foto dell'utente">
          <img class="user-edit-image-icon" src="./images/pencil.png" alt="Pencil icon">
        </label>

        <div class="user-panel-content panel">

          <div class="user-logged-panel">
            <!-- <form id="user-logged-form" class="user-logged-form" > -->

            <!-- Arrow back button for checkbox - Return to LOGGED panel -->
            <label id="back-to-user-logged-panel" for="user-edit-checkbox" class="back-to-user-logged-panel user-edit-panel" alt="Return to LOGGED panel">
              <img class="arrow-back" src="./images/arrow-back.svg" alt="Arrow back icon">
            </label>

            <table class="user-logged-table">
              <tr>
                <td>Utente:</td>
                <td>
                  <label class="logged-user-name-first" alt="Logged user first name">Nome</label>
                  <span> </span>
                  <label class="logged-user-name-surname" alt="Logged user surname">Cognome</label>
                </td>
                <td>
                  <!-- User edit name button for checkbox -->
                  <label id="user-edit-name-button" for="user-edit-name-checkbox" class="user-edit-name-button user-edit-panel" alt="Cambia il nome dell'utente">
                    <img class="user-edit-name-icon" src="./images/pencil.png" alt="Pencil icon">
                  </label>
                </td>
              </tr>
              <tr>
                <td>E-mail:</td>
                <td><label class="logged-user-email" alt="Logged user email">email</label></td>
                <td>
                  <!-- User edit email button for checkbox -->
                  <label id="user-edit-email-button" for="user-edit-email-checkbox" class="user-edit-email-button user-edit-panel" alt="Cambia la tua e-mail">
                    <img class="user-edit-email-icon" src="./images/pencil.png" alt="Pencil icon">
                  </label>
                </td>
              </tr>
              <tr>
                <td>Password:</td>
                <td>
                  <label class="logged-user-password" alt="User password"></label>
                  <label class="logged-user-password-mask" alt="User password masked">********</label>
                </td>
                <td>
                  <!-- User edit password button for checkbox -->
                  <label id="user-edit-password-button" for="user-edit-password-checkbox" class="user-edit-password-button user-edit-panel" alt="Cambia la tua password">
                    <img class="user-edit-password-icon" src="./images/pencil.png" alt="Pencil icon">
                  </label>
                </td>
                <td>
                  <label id="user-show-password-button" for="user-show-password-checkbox" class="user-show-password-button" alt="Show password eye icon">
                    <img class="user-show-password-icon" src="./images/eye.svg" alt="Eye icon">
                    <img class="user-hide-password-icon" src="./images/eye-hide.svg" alt="Eye crossed icon">
                  </label>
                </td>
              </tr>
            </table>

            <!-- Action buttons in the user LOGGED panel -->
            <div class="user-logged-panel-actions">
              <!-- User edit button for checkbox -->
              <label id="user-edit-button" for="user-edit-checkbox" class="user-edit-button user-action-button" alt="User edit button">
                <img class="user-icon" src= "./images/edit-user.svg" alt="User edit icon">
                Modifica
              </label>
              <!-- User logout button for checkbox -->
              <label id="user-logout-button" for="user-log-status-checkbox" class="user-logout-button user-action-button" alt="User logout button">
                <img class="user-icon" src= "./images/logout_user_icon.png" alt="User logout icon">
                Sconnettiti
              </label>
              <!-- Empty div just for aligning buttons vertically in flex display -->
              <div></div>
            </div> <!-- user-logged-panel-actions -->

            <div class="user-edit-actions user-edit-panel">
              <!-- User delete button for checkbox -->
              <label id="user-delete-button" for="user-delete-checkbox" class="user-delete-button user-action-button" alt="User delete user button">
                <img class="user-icon" src= "./images/delete-user.svg" alt="User delete user icon">
                Cancella<br>
                utente
              </label>
              <div></div> <!-- Empty div just for aligning buttons vertically in flex display -->
            </div> <!-- user-edit-actions -->

            <!-- </form> --> <!-- user-logged-form -->
          </div> <!-- user-logged-inputs -->

          <div class="login-panel-buttons user-login-panel">
            <!-- User login button for user-log-status-checkbox (via JavaScript) -->
            <label class="user-login-button login-panel-action-button" alt="User login button">
              <img class="user-icon" src="./images/logged-user.svg" alt="Logged user active icon">
              Accedi
            </label>
            <!-- User register button for user-login-register-checkbox -->
            <label id="user-register-inactive-button" for="user-login-register-checkbox" class="user-register-inactive-button login-panel-inactive-button" alt="User register button">
              <img class="user-icon" src="./images/register-user.svg" alt="Register new user inactive icon">
              Registrati
            </label>
          </div>

          <div class="register-panel-buttons user-register-panel">
          <!-- User register button for user-login-register-checkbox -->
            <label id="user-login-inactive-button" for="user-login-register-checkbox" class="user-login-inactive-button login-panel-inactive-button user-register-panel" alt="User login button">
              <img class="user-icon" src="./images/logged-user.svg" alt="Register new user inactive icon">
              Accedi
            </label>
            <!-- User register button for user-log-status-checkbox (via JavaScript) -->
            <label class="user-register-button login-panel-action-button user-register-panel" alt="User register button">
              <img class="user-icon" src="./images/register-user.svg" alt="Register new user active icon">
              Registrati
            </label>
          </div>

          <!-- <form id="user-edit-form" class="user-edit-form" method="post" enctype="multipart/form-data"> -->
          <div class="user-credentials-inputs">

            <div class="user-edit-name-inputs">
              <!-- Arrow back button for checkbox - Return to user EDIT panel -->
              <label for="user-edit-name-checkbox" class="back-to-user-edit-panel" alt="Go back to user-edit-panel">
                <img class="arrow-back" src="./images/arrow-back.svg" alt="Arrow back icon" >
              </label>

              <table class="user-edit-name-table user-register-panel">
                <tr>
                  <td>Nome:</td>
                  <td><input class="user-new-name-first-input" type="text"></td>
                </tr>
                <tr>
                  <td>Cognome:</td>
                  <td><input class="user-new-name-surname-input" type="text"></td>
                </tr>
              </table> <!-- user-edit-name-table -->
            </div> <!-- user-edit-name-inputs -->

            <div class="user-edit-email-inputs">
              <!-- Arrow back button for checkbox - Return to user EDIT panel -->
              <label for="user-edit-email-checkbox" class="back-to-user-edit-panel" alt="Go back to user-edit-panel">
                <img class="arrow-back" src="./images/arrow-back.svg" alt="Arrow back icon" >
              </label>

              <table class="user-edit-email-table user-login-panel user-register-panel">
                <tr>
                  <td>E-mail:</td>
                  <td><input class="user-new-email-input" type="text"></td>
                </tr>
              </table> <!-- user-edit-email-table -->
            </div> <!-- user-edit-email-inputs -->

            <div id="user-edit-password-inputs" class="user-edit-password-inputs">
              <!-- Arrow back button for checkbox - Return to user EDIT panel -->
              <label for="user-edit-password-checkbox" class="back-to-user-edit-panel" alt="Go back to user-edit-panel">
                <img class="arrow-back" src="./images/arrow-back.svg" alt="Arrow back icon" >
              </label>

              <table class="user-edit-password-table user-login-panel user-register-panel">
                <!-- <tr>
                  <td>Password attuale:</td>
                  <td><input class="user-edit-password-old-input" type="text" placeholder="********" ></td>
                </tr> -->
                <tr>
                  <td>Password:</td>
                  <td><input class="user-new-password-input" type="text" placeholder="" ></td>
                </tr>
              </table> <!-- user-edit-password-table -->
            </div> <!-- user-edit-password-inputs -->

          </div> <!-- user-credentials-inputs -->

          <div class="user-edit-image-inputs">
            <!-- Arrow back button for checkbox - Return to user EDIT panel -->
            <label for="user-edit-image-checkbox" class="back-to-user-edit-panel" alt="Go back to user-edit-panel">
              <img class="arrow-back" src="./images/arrow-back.svg" alt="Arrow back icon" >
            </label>

            <label class="user-edit-image-section user-register-panel">
              <br>
              Carica la tua foto:
              <br>
              <input id="user-new-image-input" class="user-new-image-input" 
                type="file" name='user_image' placeholder="New image" alt="New user image input">
              <br>
              <br>
            </label>
          </div> <!-- user-edit-image-inputs -->

          <div class="user-edit-confirm-inputs">
            <br>
            <label class="retype-password-to-edit-user-section">
              Ridigita la tua password per confermare:
              <br>
              <input id="retype-password-to-edit-user-input" class="retype-password-to-edit-user-input" 
                type="text" placeholder="********" alt="Retype password to confirm change">
            </label>

            <br>
            <br>
            <label id="user-edit-confirm-button" class="user-edit-confirm-button user-action-button" alt="Confirm user edit button">
              <img class="user-icon" src="./images/checkmark.png" alt="Checkmark icon">
              Conferma il cambio
            </label>

            <!-- Empty div just for aligning buttons vertically in flex display -->
            <div></div>
          </div> <!-- user-edit-confirm-inputs -->

          <div id="user-delete-inputs" class="user-delete-inputs">
            <!-- <label alt="Confirm user delete button">Ridigita la tua password per eliminare l'utente
              <input type="text" id="retype-password-to-delete-user-input" class="retype-password-to-delete-user-input"
                placeholder="********">
            </label> -->

            <p>
              <br>
              L'eliminazione di un utente è irreversibile.
              <br>
              <br>
              Vuoi veramente eliminare l'utente?
            </p>

            <label id="user-delete-cancel-button" for="user-delete-checkbox" class="user-delete-cancel-button user-action-button" alt="User delete cancel button">
              <img class="user-icon" src="./images/arrow-back.svg" alt="Cancel user DELETE / arrow-back icon">
              NO, annulla
            </label>

            <label id="user-delete-confirm-button" class="user-delete-confirm-button user-action-button" alt="User delete confirm button">
              <img class="user-icon" src="./images/trash.png" alt="Confirm user DELETE / trash icon">
              SÌ, elimina utente!
            </label>
          </div> <!-- user-delete-inputs -->

          <!-- </form> --> <!-- user-edit-form -->
            
          <!-- <table class="credentials-input-table">
            <tr class="user-register-panel">
              <td>Nome:</td>
              <td><input class="first-name-input" type="text" placeholder="" ></td>
            </tr>
            <tr class="user-register-panel">
              <td>Cognome:</td>
              <td><input class="surname-input" type="text" placeholder="" ></td>
            </tr>
            <tr class="user-login-panel">
              <td>E-mail:</td>
              <td><input class="email-input" type="text" placeholder="" ></td>
            </tr>
            <tr class="user-login-panel">
              <td>Password:</td>
              <td><input class="password-input" type="text" placeholder="" ></td>
            </tr>
          </table> -->

        </div> <!-- user-panel-content -->

      </div> <!-- user-panel -->
    
    </header>

    <main>
      <div class="terms-panel panel">

        <!-- Loading spinner window -->
        <label class="loading-window fa-spin">
          <img class="fa-spin load-spinner" src="images/rabbit.svg" alt="Logo of DELIKAKTUS" >
        </label>
      
        <!-- Message to show before login -->
        <p class="unlogged-user-message">Accedi per caricare la tua lista</p>
        <!-- Message to show when the list is empty -->
        <p class="empty-list-message empty">La tua lista è vuota</p>
        <!-- List of therms -->
        <ul class="terms-list">
        </ul>
      </div> <!-- terms-panel -->

      <!-- Adding panel -->
      <form id="add-new-term-form" class="add-new-term-form">
        <div class="panel add-term">
          <select id="menu-terms" class="grammatic-type">
            <option value="termini" selected>Termini</option>
            <option value="nomi">Nomi</option>
            <option value="verbi">Verbi</option>
            <option value="aggettivi">Aggettivi</option>
            <option value="avverbi">Avverbi</option>
            <option value="espressioni">Espressioni</option>
            <option value="altri">Altri</option>
          </select>
          <input class="add-term-input" type="text" placeholder="Nuovo termine Italiano">
          <button class="new-term-button">
            <img class="scaling-svg" src="images/add.svg" alt="plus icon" >
          </button>
        </div>
      </form> <!-- add-new-term-form -->

    </main>
  </div>

  <!-- Javascript -->
  <script type="module" src="./script.js"></script>

</body>

</html>
